<!-- Auth Module HTML Template -->
<!-- Include this in index.html -->

<div id="authScreen">
    <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
            <img src="assets/jaguar_logo.jpg" alt="UceAsistan Logo">
            <h1>UceAsistan</h1>
            <p>AI Trading Coach & Risk Guardian</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab" data-auth-tab="login">Giriş Yap</button>
            <button class="auth-tab" id="registerTab" data-auth-tab="register">Kayıt Ol</button>
        </div>

        <!-- Login Form -->
        <div class="auth-form-container active" id="loginFormContainer">
            <form id="loginForm">
                <div class="auth-form-group">
                    <label for="loginEmail">E-posta</label>
                    <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="auth-form-group">
                    <label for="loginPassword">Şifre</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-submit-btn" id="loginBtn">Giriş Yap</button>
                <p class="auth-error" id="loginError"></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form-container" id="registerFormContainer">
            <form id="registerForm">
                <div class="auth-form-group">
                    <label for="registerName">İsim (Opsiyonel)</label>
                    <input type="text" id="registerName" placeholder="Adınız Soyadınız">
                </div>
                <div class="auth-form-group">
                    <label for="registerEmail">E-posta</label>
                    <input type="email" id="registerEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="auth-form-group">
                    <label for="registerPassword">Şifre</label>
                    <input type="password" id="registerPassword" placeholder="En az 6 karakter" required minlength="6">
                </div>
                <button type="submit" class="auth-submit-btn" id="registerBtn">Kayıt Ol</button>
                <p class="auth-error" id="registerError"></p>
            </form>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p>Devam ederek <a href="#">Kullanım Şartları</a>'nı kabul etmiş olursunuz.</p>
        </div>
    </div>
</div>
